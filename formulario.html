<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto - Mi P√°gina</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <h1>Mi Portafolio Personal</h1>
        <nav>
            <ul class="menu-superior">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
            </ul>
        </nav>
    </header>

    <!--Boto de modo oscuro o claro -->
    <button id="modo-toggle">üåô Modo oscuro</button>


    <main class="contenido-principal-formulario">
        <section class="seccion-contacto">
            <form class="form-contacto" novalidate>
                <h2>Contacto</h2>

                <fieldset>
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name" required />

                    <label for="email">Correo electr√≥nico:</label>
                    <input type="email" id="email" name="email" placeholder="tu@correo.com" autocomplete="email"
                        required />

                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje" required />

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aqu√≠..."
                        required></textarea>

                    <button id="enviar-formulario" type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

</body>
<!--Un poco de js para la funci√≥n del boton-->
<script>
    const boton = document.getElementById('modo-toggle');
    const body = document.body;

    const modoGuardado = localStorage.getItem('modo');
    if (modoGuardado === 'oscuro') {
        body.classList.add('modo-oscuro');
        boton.textContent = '‚òÄÔ∏è Modo claro';
    }

    boton.addEventListener('click', () => {
        body.classList.toggle('modo-oscuro');
        const modo = body.classList.contains('modo-oscuro') ? 'oscuro' : 'claro';
        localStorage.setItem('modo', modo);
        boton.textContent = modo === 'oscuro' ? '‚òÄÔ∏è Modo claro' : 'üåô Modo oscuro';
    });
</script>

</html>
