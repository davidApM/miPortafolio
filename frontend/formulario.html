<!--Un poco de js para la funciÃ³n del boton-->
<script>
    const boton = document.getElementById('modo-toggle');
    const body = document.body;

    const modoGuardado = localStorage.getItem('modo');
    if (modoGuardado === 'oscuro') {
        body.classList.add('modo-oscuro');
        boton.textContent = 'â˜€ï¸ Modo claro';
    }

    boton.addEventListener('click', () => {
        body.classList.toggle('modo-oscuro');
        const modo = body.classList.contains('modo-oscuro') ? 'oscuro' : 'claro';
        localStorage.setItem('modo', modo);
        boton.textContent = modo === 'oscuro' ? 'â˜€ï¸ Modo claro' : 'ðŸŒ™ Modo oscuro';
    });

    // FunciÃ³n para el boton Hamburguesa 
    const toggle = document.getElementById('hamburguesa-toggle');
    const menu = document.getElementById('menu-superior');
    const menuLateral = document.querySelector('.menu-lateral');

    toggle.addEventListener('click', () => {
        menu.classList.toggle('mostrar');

        // Si abrimos el menÃº hamburguesa, ocultamos lateral
        if (menu.classList.contains('mostrar')) {
            menuLateral.classList.add('oculto');
        } else {
            menuLateral.classList.remove('oculto');
        }
    });

    //FunciÃ³n para validar el formulario. 
    document.querySelector(".form-contacto").addEventListener("submit", function (e) {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value.trim();
        const email = document.getElementById("email").value.trim();
        const asunto = document.getElementById("asunto").value.trim();
        const mensaje = document.getElementById("mensaje").value.trim();
        const mensajeExito = document.getElementById("mensaje-exito");

        if (!nombre || !email || !asunto || !mensaje) {
            mensajeExito.style.display = "none";
            alert("Por favor, completa todos los campos.");
            return;
        }

        // CambiÃ© "/contact" por "/contacto" (porque asÃ­ estÃ¡ en tu backend)
        fetch('http://127.0.0.1:3000/contact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nombre, email, asunto, mensaje })
        })
            .then(response => response.json())
            .then(data => {
                // AquÃ­ ya no verificamos data.success porque no lo estÃ¡s enviando,
                // solo asumimos que si no hay error, fue exitoso
                mensajeExito.style.display = "block";
                document.querySelector(".form-contacto").reset();
                setTimeout(() => {
                    mensajeExito.style.display = "none";
                }, 4000);
            })
            .catch(error => {
                alert("Error en la conexiÃ³n con el servidor.");
                console.error(error);
            });
    });
</script>
